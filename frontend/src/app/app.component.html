<div class="container mt-4">
  <h1 class="text-center mb-4">Notes Markdown</h1>

  <!-- Formulaire pour créer une note -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Créer une Note</h5>
      <form (ngSubmit)="createNote()" #noteForm="ngForm">
        <div class="mb-3">
          <label for="title" class="form-label">Titre</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="newNote.title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Contenu (Markdown)</label>
          <textarea
            class="form-control"
            id="content"
            rows="4"
            [(ngModel)]="newNote.content"
            name="content"
            required
          ></textarea>
        </div>
        <button type="button" class="btn btn-success me-2" (click)="checkGrammar()">
          Vérifier la grammaire
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!noteForm.valid">Créer</button>
      </form>

      <!-- Affichage des erreurs grammaticales -->
      <div class="alert alert-warning mt-3 alert-grammar" *ngIf="grammarErrors.length > 0">
        <h6>Erreurs grammaticales :</h6>
        <ul class="mb-0">
          <li *ngFor="let error of grammarErrors">{{ error }}</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Formulaire pour uploader un fichier Markdown -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Uploader un Fichier Markdown</h5>
      <form (ngSubmit)="uploadFile()" #uploadForm="ngForm">
        <div class="mb-3">
          <label for="fileTitle" class="form-label">Titre</label>
          <input
            type="text"
            class="form-control"
            id="fileTitle"
            [(ngModel)]="uploadTitle"
            name="fileTitle"
            required
          />
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Fichier Markdown (.md)</label>
          <input
            type="file"
            class="form-control"
            id="file"
            (change)="onFileSelected($event)"
            name="file"
            accept=".md"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!uploadTitle || !selectedFile">
          Uploader
        </button>
      </form>
    </div>
  </div>

  <!-- Liste des notes -->
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let note of notes">
      <div class="card h-100 shadow-sm note-card">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a [routerLink]="['/note', note.id]">{{ note.title }}</a>
          </h5>
          <div class="note-content-wrapper" *ngIf="editingNote?.id !== note.id">
            <div class="note-content" [innerHTML]="renderMarkdown(note.content)"></div>
          </div>

          <!-- Formulaire d'édition -->
          <div *ngIf="editingNote?.id === note.id">
            <div class="mb-2">
              <input
                type="text"
                class="form-control mb-2"
                [(ngModel)]="editingNote.title"
                placeholder="Titre"
              />
              <textarea
                class="form-control"
                rows="3"
                [(ngModel)]="editingNote.content"
                placeholder="Contenu"
              ></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-success btn-sm" (click)="updateNote()">Sauvegarder</button>
              <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">Annuler</button>
            </div>
          </div>

          <div class="mt-auto text-end" *ngIf="editingNote?.id !== note.id">
            <button class="btn btn-warning btn-sm me-2" (click)="startEdit(note)">Éditer</button>
            <button class="btn btn-danger btn-sm" (click)="deleteNote(note.id)">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
